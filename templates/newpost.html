
{%extends "home.html"%}
{% block title %}New Post|{% endblock %}
{% block content %}
<div class='container'>
  <h1>New Blog Post</h1>
	<form action="#" method = "post" enctype="multipart/form-data">
		<label for="name">Title:</label>
		<input type ="text" maxlength="250" name="title"><br/>
		<label for="name">Description:</label>
		<textarea class="form-control" maxlength="50000" rows="5" name="description" placeholder="Description of the Post"></textarea><br/>
		<input type=file name=file><br/>
		<input type="submit" class="btn btn-default" id="submit" value="submit">

		</div>
	</form>
</div>
{% endblock %}
